<div class="container pull-left">
  <div class="row">
    <div class="col-md-3">
      <div class="new-plant">
        <h3>Add New Plant</h3>
        <form (ngSubmit)="onSubmit()" id="form">
          <div class="col-sm-12">
            <input type="text" placeholder="Plant name" name="name" [(ngModel)]="plant.name">
          </div>
          <div class="col-sm-12">
            <textarea rows="5" placeholder="Description" name="description" [(ngModel)]="plant.description"></textarea>
          </div>
          <div class="col-sm-12">
            <input type="text" placeholder="Amount" name="amount" [(ngModel)]="plant.amount">
          </div>
          <div class="col-sm-12">
            <button class="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
