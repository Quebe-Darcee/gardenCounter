<div class="container pull-left">
  <div class="row">
    <div class="col-md-3">
      <h3>Our Plants</h3>
      <div *ngFor="let plant of plants" [plant]="plant">
        <span class="plant-detail">{{ plant.name | uppercase }} : {{ plant.amount }}</span>
        <button class="btn" (click)="addOne(plant)"><span class="material-symbols-outlined">add</span></button>
        <button class="btn" (click)="minusOne(plant)"><span class="material-symbols-outlined">remove</span></button>
        <button class="btn" (click)="delete(plant)"><span class="material-symbols-outlined">close</span></button>
        <br>
        {{ plant.description }}
      </div>
    </div>
  </div>
</div>
